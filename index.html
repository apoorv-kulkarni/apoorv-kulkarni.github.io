    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Properties for consistency */
        :root {
            --primary-color: #2d3748;
            --text-color: #718096;
            --bg-color: #f7fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --hover-color: #4299e1;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #e2e8f0;
                --text-color: #a0aec0;
                --bg-color: #1a202c;
                --card-bg: #2d3748;
                --border-color: #4a5568;
                --hover-color: #63b3ed;
            }
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container using CSS Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
            display: grid;
            place-items: center;
            text-align: center;
        }

        /* Main content area */
        .hero-section {
            padding: 3rem 2rem;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            max-width: 600px;
            width: 100%;
        }

        .brand-heading {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .lead-text {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .disclaimer {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 3rem;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-icon:hover,
        .social-icon:focus {
            opacity: 1;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: #333;
        }

        /* Remove platform-specific colors - all icons now use consistent styling */

        /* Footer */
        .footer {
            padding: 2rem 0;
            text-align: center;
            color: var(--text-color);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            background-color: var(--card-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 1rem 0;
            }
            
            .lead-text {
                font-size: 1.1rem;
            }
            
            .disclaimer {
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            animation: fadeIn 0.8s ease-out;
        }

        /* Focus styles for accessibility */
        .social-icon:focus {
            outline: 2px solid var(--hover-color);
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            .social-links {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Minimal JavaScript for enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth hover effects and analytics if needed
            const socialLinks = document.querySelectorAll('.social-icon');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-2px) scale(1)';
                });
                
                // Optional: Add click tracking
                link.addEventListener('click', function(e) {
                    // You could add analytics tracking here
                    console.log(`Clicked ${this.title}`);
                });
            });

            // Add keyboard navigation enhancement
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });

            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
        });
    </script>
